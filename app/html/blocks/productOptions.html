<div class="productOptions">
    <div class="productOptions__item productOptions__itemType">
        <div class="productOptions__title">
            Тип товара
        </div>
        <div class="productOptions__values">
            <input type="radio" id="radioNew" class="productOptions__radio" name="radioType" value="new" checked>
            <label for="radioNew" class="productOptions__label">Новый</label>

            <input type="radio" id="radiosecondhand" class="productOptions__radio" name="radioType" value="secondhand">
            <label for="radiosecondhand" class="productOptions__label">Б/У</label>
        </div>
    </div>

    <div class="productOptions__item productOptions__itemColor">
        <div class="productOptions__title">
            Цвет
        </div>
        <div class="productOptions__values">
            <input type="radio" id="radioPurple" class="productOptions__radio" name="radioColor" value="purple" checked>
            <label for="radioPurple" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_purple"></span>
            </label>

            <input type="radio" id="radioRed" class="productOptions__radio" name="radioColor" value="red">
            <label for="radioRed" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_red"></span>
            </label>

            <input type="radio" id="radioGrey" class="productOptions__radio" name="radioColor" value="grey">
            <label for="radioGrey" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_grey"></span>
            </label>

            <input type="radio" id="radioBlue" class="productOptions__radio" name="radioColor" value="blue">
            <label for="radioBlue" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_blue"></span>
            </label>

            <input type="radio" id="radioGreen" class="productOptions__radio" name="radioColor" value="green">
            <label for="radioGreen" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_green"></span>
            </label>

            <input type="radio" id="radioBeige" class="productOptions__radio" name="radioColor" value="beige">
            <label for="radioBeige" class="productOptions__label productOptions__labelColorOption">
                <span class="productOptions__radioMark productOptions__radioMark_beige"></span>
            </label>
        </div>
    </div>

    <div class="productOptions__item productOptions__itemMemory">
        <div class="productOptions__title">
            Память
        </div>
        <div class="productOptions__values">
            <input type="radio" id="radio32gb" class="productOptions__radio" name="radioMemory" value="gb32" checked>
            <label for="radio32gb" class="productOptions__label">32 ГБ</label>

            <input type="radio" id="radio64gb" class="productOptions__radio" name="radioMemory" value="gb64">
            <label for="radio64gb" class="productOptions__label">64 ГБ</label>

            <input type="radio" id="radio128gb" class="productOptions__radio" name="radioMemory" value="gb128">
            <label for="radio128gb" class="productOptions__label">128 ГБ</label>
        </div>
    </div>

    <div class="productOptions__item productOptions__itemModel">
        <div class="productOptions__title">
            Модельный ряд
        </div>
        <div class="productOptions__values">
            <input type="radio" id="radioiPhone12mini" class="productOptions__radio" name="radioModel"
                value="iPhone12mini" checked>
            <label for="radioiPhone12mini" class="productOptions__label">iPhone 12 mini</label>

            <input type="radio" id="radioiPhone12" class="productOptions__radio" name="radioModel" value="iPhone12">
            <label for="radioiPhone12" class="productOptions__label">iPhone 12</label>

            <input type="radio" id="radioiPhone12Pro" class="productOptions__radio" name="radioModel"
                value="iPhone12Pro">
            <label for="radioiPhone12Pro" class="productOptions__label">iPhone 12 Pro</label>

            <input type="radio" id="radioiPhone12ProMax" class="productOptions__radio" name="radioModel"
                value="iPhone12ProMax">
            <label for="radioiPhone12ProMax" class="productOptions__label">iPhone 12 Pro Max</label>
        </div>
    </div>
</div>
