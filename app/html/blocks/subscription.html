<section class="subscription">
    <div class="container">
        <div class="subscription__content">

            <img src="images/blocks/subscription/Sticker.png" alt="" class="subscription__image">

            <div class="subscription__description">
                <h2 class="subscription__title">Оформить подписку</h2>
                <h4 class="subscription__subtitle">
                    на Matviez Club
                </h4>
                <p class="subscription__text">
                    Станьте участником Matviez Club и будьте в курсе всех новинок и акций нашего магазина, а так
                    же новостных событий компании Apple.
                </p>
            </div>

            <form action="#" class="subscription__form">
                <h4 class="subscription__formTitle">
                    Форма на подписку
                </h4>
                <input type="email" class="subscription__input" name="email" placeholder="Введите ваш email">

                <div class="subscription__submit">
                    <button class="subscription__button button buttonPrimary">
                        <span class="subscription__buttonText">
                            Отправить
                        </span>
                        <svg class="subscription__buttonIcon" width="18" height="16" viewBox="0 0 18 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.9484 1.45113C18.1896 0.257804 17.5463 -0.211002 16.8226 0.0873291L0.819925 6.608C-0.265683 7.0768 -0.225475 7.71608 0.659094 8.01442L4.72007 9.3356L14.2091 3.02802C14.6514 2.68707 15.0937 2.90017 14.7318 3.1985L7.05212 10.5289L6.77066 15.0039C7.21295 15.0039 7.37378 14.8334 7.61502 14.5777L9.5852 12.532L13.7266 15.771C14.4905 16.2398 15.0534 15.9841 15.2545 15.0465L17.9484 1.45113Z"
                                fill="#377DFF" />
                        </svg>
                    </button>
                </div>
            </form>

            <img src="images/blocks/subscription/SubscriptionEmojiRocket.svg" alt=""
                class="subscription__emoji subscription__emojiRocket">
            <img src="images/blocks/subscription/SubscriptionEmojiStars.svg" alt=""
                class="subscription__emoji subscription__emojiStars">

        </div>
    </div>

    <div class="popup popupSubscription">
        <div class="popupInner popupInner_md">
            <div class="popupClose">
                <button class="popupClose__button">
                    <svg class="popupClose__icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.375 7.975L15.775 2.625C16.075 2.325 16.075 1.775 15.775 1.475L14.525 0.225C14.225 -0.075 13.675 -0.075 13.375 0.225L8.025 5.625L2.625 0.225C2.325 -0.075 1.775 -0.075 1.475 0.225L0.225 1.475C-0.075 1.775 -0.075 2.325 0.225 2.625L5.625 7.975L0.225 13.375C-0.075 13.675 -0.075 14.225 0.225 14.525L1.475 15.775C1.775 16.075 2.325 16.075 2.625 15.775L8.025 10.375L13.375 15.775C13.675 16.075 14.225 16.075 14.525 15.775L15.775 14.525C16.075 14.225 16.075 13.675 15.775 13.375L10.375 7.975Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
            <div class="popupContent popupSubscription__content">
                <svg class="popupSubscription__image" width="96" height="96" viewBox="0 0 96 96" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M48 0C21.4839 0 0 21.6774 0 48C0 74.5161 21.4839 96 48 96C74.3226 96 96 74.5161 96 48C96 21.6774 74.3226 0 48 0ZM48 89.8064C24.9677 89.8064 6.19355 71.2258 6.19355 48C6.19355 25.1613 24.7742 6.19355 48 6.19355C70.8387 6.19355 89.8064 24.9677 89.8064 48C89.8064 71.0323 71.0323 89.8064 48 89.8064ZM75.2903 36.7742C76.2581 35.8064 76.2581 34.2581 75.2903 33.4839L73.7419 31.7419C72.7742 30.7742 71.2258 30.7742 70.4516 31.7419L38.7097 63.0968L25.3548 49.7419C24.5806 48.7742 23.0323 48.7742 22.0645 49.7419L20.5161 51.2903C19.5484 52.2581 19.5484 53.6129 20.5161 54.5806L37.1613 71.4193C37.9355 72.1935 39.4839 72.1935 40.4516 71.4193L75.2903 36.7742Z"
                        fill="#04BF45" />
                </svg>
                <p class="popupSubscription__text">
                    Поздравляем подписка на <a href="#" class="popupSubscription__link">Matviez Club</a> успешно
                    оформлена!
                </p>
                <button class="popupSubscription__button button buttonPrimary">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
</section>
