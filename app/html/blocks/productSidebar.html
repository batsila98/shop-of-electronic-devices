    <div class="productSidebar__options">
        <div class="productOptions">
            <div class="productOptions__item productOptions__itemType">
                <div class="productOptions__title">
                    Тип товара
                </div>
                <div class="productOptions__values">
                    <input type="radio" id="sidebarRadioNew" class="productOptions__radio" name="sidebarRadioType"
                        value="new" checked>
                    <label for="sidebarRadioNew" class="productOptions__label">Новый</label>

                    <input type="radio" id="sidebarRadiosecondhand" class="productOptions__radio"
                        name="sidebarRadioType" value="secondhand">
                    <label for="sidebarRadiosecondhand" class="productOptions__label">Б/У</label>
                </div>
            </div>

            <div class="productOptions__item productOptions__itemColor">
                <div class="productOptions__title">
                    Цвет
                </div>
                <div class="productOptions__values">
                    <input type="radio" id="sidebarRadioPurple" class="productOptions__radio" name="sidebarRadioColor"
                        value="purple" checked>
                    <label for="sidebarRadioPurple" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_purple"></span>
                    </label>

                    <input type="radio" id="sidebarRadioRed" class="productOptions__radio" name="sidebarRadioColor"
                        value="red">
                    <label for="sidebarRadioRed" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_red"></span>
                    </label>

                    <input type="radio" id="sidebarRadioGrey" class="productOptions__radio" name="sidebarRadioColor"
                        value="grey">
                    <label for="sidebarRadioGrey" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_grey"></span>
                    </label>

                    <input type="radio" id="sidebarRadioBlue" class="productOptions__radio" name="sidebarRadioColor"
                        value="blue">
                    <label for="sidebarRadioBlue" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_blue"></span>
                    </label>

                    <input type="radio" id="sidebarRadioGreen" class="productOptions__radio" name="sidebarRadioColor"
                        value="green">
                    <label for="sidebarRadioGreen" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_green"></span>
                    </label>

                    <input type="radio" id="sidebarRadioBeige" class="productOptions__radio" name="sidebarRadioColor"
                        value="beige">
                    <label for="sidebarRadioBeige" class="productOptions__label productOptions__labelColorOption">
                        <span class="productOptions__radioMark productOptions__radioMark_beige"></span>
                    </label>
                </div>
            </div>

            <div class="productOptions__item productOptions__itemMemory">
                <div class="productOptions__title">
                    Память
                </div>
                <div class="productOptions__values">
                    <input type="radio" id="sidebarRadio32gb" class="productOptions__radio" name="sidebarRadioMemory"
                        value="gb32" checked>
                    <label for="sidebarRadio32gb" class="productOptions__label">32 ГБ</label>

                    <input type="radio" id="sidebarRadio64gb" class="productOptions__radio" name="sidebarRadioMemory"
                        value="gb64">
                    <label for="sidebarRadio64gb" class="productOptions__label">64 ГБ</label>

                    <input type="radio" id="sidebarRadio128gb" class="productOptions__radio" name="sidebarRadioMemory"
                        value="gb128">
                    <label for="sidebarRadio128gb" class="productOptions__label">128 ГБ</label>
                </div>
            </div>

            <div class="productOptions__item productOptions__itemModel">
                <div class="productOptions__title">
                    Модельный ряд
                </div>
                <div class="productOptions__values">
                    <input type="radio" id="sidebarRadioiPhone12mini" class="productOptions__radio"
                        name="sidebarRadioModel" value="iPhone12mini" checked>
                    <label for="sidebarRadioiPhone12mini" class="productOptions__label">iPhone 12 mini</label>

                    <input type="radio" id="sidebarRadioiPhone12" class="productOptions__radio" name="sidebarRadioModel"
                        value="iPhone12">
                    <label for="sidebarRadioiPhone12" class="productOptions__label">iPhone 12</label>

                    <input type="radio" id="sidebarRadioiPhone12Pro" class="productOptions__radio"
                        name="sidebarRadioModel" value="iPhone12Pro">
                    <label for="sidebarRadioiPhone12Pro" class="productOptions__label">iPhone 12 Pro</label>

                    <input type="radio" id="sidebarRadioiPhone12ProMax" class="productOptions__radio"
                        name="sidebarRadioModel" value="iPhone12ProMax">
                    <label for="sidebarRadioiPhone12ProMax" class="productOptions__label">iPhone 12 Pro Max</label>
                </div>
            </div>
        </div>
    </div>
